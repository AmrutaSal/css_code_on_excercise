<!DOCTYPE HTML>
<html>

     <head>
	       <meta charset="utf-8">
		   <title>css_code_on_excercise</title>
		   
		   <style>
		       
			   #heading{
			       font-family:'times new roman';
				   font-size:24px;
			   }
			   
			   td.right{
			       text-align:right;
				   background-color:lightblue;
			   } 
			   
			   regform{
			       background-image:url('logo.png')
				   background-repeat:no-repeat;
				   background-position:top right;
			   }
		        
		   </style>
	 </head>
	 
	 <body>
	    <form id="regform"
	 
	    <h3 id="heading">Registration From</h3>
		
		<table>
		     
			 <tr>
			    <td class="right">Name:</td>
				<td><input type="text" name="name" id="name"></td>
			 </tr>
			 
			 <tr>
			    <td class="right">Class:</td>
				<td><select>
				      <option>I</option>
					  <option>II</option>
					  <option>III</option>
					  <option>IV</option>
					  <option>V</option>
				    </select>
				    Year
				</td>				
			 </tr>
			 
			 <tr>
			    <td class="right">Qualification:</td>
				<td><select>
				      <option>B.Tech</option>
					  <option>MSc</option>
					  <option>MCA</option>
					  <option>MBA</option>
					  <option>M.Tech</option>
				    </select>
			 </tr>
			 
			 <tr>
			    <td class="right">Email ID:</td>
				<td><input type="text" name="emailid" id="email_id"></td>
			 </tr>
			 
			 <tr>
			    <td class="right">Address:</td>
				<td><textarea rows="5" cols="20"></textarea></td>
			 </tr>
			 
			 <tr>
			    <td class="right">Upload Photo:</td>
				<td><input type="file" name="photo" id="photo"></td>
			 </tr>
			 
			 <tr>
			    <td class="right"></td>
				<td><input type="submit" value="Register">
				    <input type="reset" value="Clear"></td>
			 </tr>
			 
			 </form>
		</table>
	 
	 </body>
 
</html>
